<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="kingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0d9b5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b58863;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Board base -->
  <rect x="4" y="18" width="24" height="10" rx="1" fill="url(#boardGradient)" opacity="0.6"/>
  
  <!-- Chess squares pattern -->
  <rect x="6" y="20" width="3" height="3" fill="#f0d9b5"/>
  <rect x="9" y="20" width="3" height="3" fill="#b58863"/>
  <rect x="12" y="20" width="3" height="3" fill="#f0d9b5"/>
  <rect x="15" y="20" width="3" height="3" fill="#b58863"/>
  
  <rect x="6" y="23" width="3" height="3" fill="#b58863"/>
  <rect x="9" y="23" width="3" height="3" fill="#f0d9b5"/>
  <rect x="12" y="23" width="3" height="3" fill="#b58863"/>
  <rect x="15" y="23" width="3" height="3" fill="#f0d9b5"/>
  
  <!-- King piece (simplified 3D look) -->
  <!-- Base -->
  <ellipse cx="16" cy="17" rx="3.5" ry="1.5" fill="url(#kingGradient)" opacity="0.7"/>
  
  <!-- Body -->
  <path d="M 13 17 Q 13 14 14 12 L 14 8 L 18 8 L 18 12 Q 19 14 19 17 Z" fill="url(#kingGradient)"/>
  
  <!-- Crown top -->
  <rect x="14.5" y="6" width="3" height="2" fill="#f0d9b5" rx="0.5"/>
  <circle cx="16" cy="5.5" r="1" fill="#4CAF50"/>
  
  <!-- Crown details -->
  <path d="M 14.5 8 L 14 7 L 14.5 6 M 17.5 8 L 18 7 L 17.5 6" stroke="#b58863" stroke-width="0.5" fill="none"/>
  
  <!-- Highlight for 3D effect -->
  <ellipse cx="15" cy="10" rx="0.5" ry="1.5" fill="#ffffff" opacity="0.3"/>
  
  <!-- Shadow under piece -->
  <ellipse cx="16" cy="17.5" rx="4" ry="1" fill="#000000" opacity="0.2"/>
  
  <!-- "3D" text effect -->
  <text x="20" y="14" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#4CAF50" opacity="0.6">3D</text>
</svg>
